<!DOCTYPE html>

    <style>

        /* æ ‡ç­¾é¡µæ ·å¼ */
        .contacts-tabs {

        .tab-button {

        .tab-icon {

        /* æ ‡ç­¾å†…å®¹ */
        .tab-content {

        .tab-content.active {

        /* é€šè®¯å½•æ ·å¼ */
        .contacts-list {
            display: flex;

        }
        
        .contact-item {
            display: flex;

        .contact-item:hover {

        .contact-avatar {

        }
        
        .contact-info {

        }
        
        .contact-name {
            color: #2d3748;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 2px;
        }
        
        .contact-phone {
            color: #718096;
            font-size: 11px;
        }
        
        .contact-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: #718096;
            margin-top: 4px;
        }
        
        .status-dot {

            height: 6px;
            border-radius: 50%;
        }
        
        .status-online { background: #48bb78; }
        .status-busy { background: #ed8936; }

        /* çŸ­ä¿¡æ ·å¼ */
        .sms-conversation {
            height: 200px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .sms-input-container {
            border-top: 1px solid #e2e8f0;

        }
        
        .sms-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 13px;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 8px;
        }
        
        .sms-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .sms-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        /* å¤´éƒ¨å’Œå…³é—­æŒ‰é’® */
        .contacts-header {
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .contacts-title {

            font-weight: 600;
        }
        
        .close-btn {

            border: none;
            color: white;
            width: 28px;
            height: 28px;

        }
        
        .close-btn:hover {

        }
    </style>
</head>
<body>
    <div class="contacts-container">
        <div class="contacts-header">
            <div class="contacts-title">é€šè®¯å½•ä¸çŸ­ä¿¡</div>
            <button class="close-btn" onclick="closeContacts()">âœ•</button>
        </div>
        
        <div class="contacts-tabs">
            <button class="tab-button active" onclick="switchTab('contacts')">
                <span class="tab-icon">ğŸ“</span>
                <span class="tab-label">é€šè®¯å½•</span>
            </button>
            <button class="tab-button" onclick="switchTab('sms')">
                <span class="tab-icon">ğŸ’¬</span>
                <span class="tab-label">çŸ­ä¿¡</span>
            </button>
        </div>
        
        <!-- é€šè®¯å½•æ ‡ç­¾é¡µ -->
        <div id="contacts-tab" class="tab-content active">
            <div style="margin-bottom: 12px;">
                <input type="text" placeholder="æœç´¢è”ç³»äºº..." 
                       style="width:100%; padding:10px 12px; border:2px solid #e2e8f0; border-radius:8px; font-size:13px;">
            </div>
            
            <div class="contacts-list" id="contacts-list">
                <!-- åŠ¨æ€åŠ è½½è”ç³»äºº -->
            </div>
            
            <div style="margin-top: 16px; display: flex; gap: 8px;">
                <button onclick="scanForContacts()" style="flex:1; padding:10px; background:#edf2f7; border:1px solid #e2e8f0; border-radius:8px; font-size:12px; cursor:pointer;">
                    ğŸ” æ‰«æè§’è‰²
                </button>
                <button onclick="addNewContact()" style="flex:1; padding:10px; background:#667eea; color:white; border:none; border-radius:8px; font-size:12px; cursor:pointer;">
                    â• æ·»åŠ è§’è‰²
                </button>
            </div>
        </div>
        
        <!-- çŸ­ä¿¡æ ‡ç­¾é¡µ -->
        <div id="sms-tab" class="tab-content">
            <div style="margin-bottom: 12px;">
                <select style="width:100%; padding:10px 12px; border:2px solid #e2e8f0; border-radius:8px; font-size:13px;">
                    <option>é€‰æ‹©è”ç³»äºº...</option>
                </select>
            </div>
            
            <div class="sms-conversation" id="sms-conversation">
                <!-- çŸ­ä¿¡å¯¹è¯æ˜¾ç¤ºåœ¨è¿™é‡Œ -->
            </div>
            
            <div class="sms-input-container">
                <textarea class="sms-input" placeholder="è¾“å…¥æ¶ˆæ¯..."></textarea>
                <div class="sms-actions">
                    <span style="font-size:11px; color:#718096;">0/500</span>
                    <button class="send-btn" onclick="sendSMS()">
                        <span>âœˆï¸</span> å‘é€
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–æ•°æ®
        let contacts = [];
        let currentTab = 'contacts';
        
        // å…³é—­ç•Œé¢
        function closeContacts() {
            window.parent.postMessage({ type: 'HIDE_CONTACTS' }, '*');
        }
        
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            currentTab = tabName;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // æ›´æ–°å†…å®¹æ˜¾ç¤º
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        // æ‰«æè”ç³»äºº
        function scanForContacts() {
            if (window.parent && window.parent.STInterface) {
                window.parent.STInterface.showNotification('å¼€å§‹æ‰«æèŠå¤©è®°å½•ä¸­çš„è§’è‰²...', 'info');
                
                // è¿™é‡Œå¯ä»¥è°ƒç”¨STInterfaceçš„æ–¹æ³•æ‰«æè§’è‰²
                setTimeout(() => {
                    loadContacts();
                }, 1000);
            }
        }
        
        // æ·»åŠ æ–°è”ç³»äºº
        function addNewContact() {
            const name = prompt('è¯·è¾“å…¥è§’è‰²åç§°ï¼š');
            if (!name) return;
            
            const newContact = {
                name: name,
                phone: generatePhoneNumber(name),
                status: 'online',
                avatar: generateAvatar(name)
            };
            
            contacts.push(newContact);
            renderContacts();
            
            // è¯·æ±‚AIä»‹ç»è¿™ä¸ªè§’è‰²
            if (window.parent && window.parent.STInterface) {
                window.parent.STInterface.sendUserMessage(`è¯·ä»‹ç»è§’è‰²"${name}"ï¼Œå¹¶å°†taæ·»åŠ åˆ°é€šè®¯å½•ä¸­ã€‚`);
            }
        }
        
        // åŠ è½½è”ç³»äºº
        function loadContacts() {
            // æ¨¡æ‹Ÿæ•°æ®
            const sampleContacts = [
                { name: 'è¥¿å›­å¯ºçˆ±ä¸½è', phone: '090-1234-5678', status: 'online', avatar: 'ğŸ‘‘' },
                { name: 'æœˆå’æ·±é›ª', phone: '090-8765-4321', status: 'online', avatar: 'â„ï¸' },
                { name: 'çŠ¬å†¢å¤ç¾', phone: '090-1111-2222', status: 'busy', avatar: 'ğŸ•' },
                { name: 'é˜¿å®…å›', phone: '090-3333-4444', status: 'offline', avatar: 'ğŸ‘“' }
            ];
            
            contacts = sampleContacts;
            renderContacts();
        }
        
        // æ¸²æŸ“è”ç³»äººåˆ—è¡¨
        function renderContacts() {
            const list = document.getElementById('contacts-list');
            list.innerHTML = '';
            
            contacts.forEach(contact => {
                const statusClass = `status-${contact.status}`;
                const item = document.createElement('div');
                item.className = 'contact-item';
                item.onclick = () => startChat(contact.name);
                item.innerHTML = `
                    <div class="contact-avatar">${contact.avatar}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-phone">${contact.phone}</div>
                        <div class="contact-status">
                            <span class="status-dot ${statusClass}"></span>
                            <span>${contact.status === 'online' ? 'åœ¨çº¿' : contact.status === 'busy' ? 'å¿™ç¢Œ' : 'ç¦»çº¿'}</span>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        // å¼€å§‹èŠå¤©
        function startChat(name) {
            switchTab('sms');
            // æ›´æ–°çŸ­ä¿¡ç•Œé¢
            if (window.parent && window.parent.STInterface) {
                window.parent.STInterface.showNotification(`å¼€å§‹ä¸${name}å¯¹è¯`, 'info');
            }
        }
        
        // å‘é€çŸ­ä¿¡
        function sendSMS() {
            const input = document.querySelector('.sms-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (window.parent && window.parent.STInterface) {
                window.parent.STInterface.sendUserMessage(text);
                input.value = '';
                
                // æ·»åŠ åˆ°å¯¹è¯è®°å½•
                const conversation = document.getElementById('sms-conversation');
                const msgDiv = document.createElement('div');
                msgDiv.innerHTML = `
                    <div style="text-align:right; margin-bottom:8px;">
                        <div style="background:#667eea; color:white; padding:8px 12px; border-radius:12px; display:inline-block; max-width:80%; text-align:left;">
                            ${escapeHtml(text)}
                        </div>
                    </div>
                `;
                conversation.appendChild(msgDiv);
                conversation.scrollTop = conversation.scrollHeight;
            }
        }
        
        // è¾…åŠ©å‡½æ•°
        function generatePhoneNumber(name) {
            const hash = Array.from(name).reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return `090-${String((hash * 13) % 10000).padStart(4, '0')}-${String((hash * 17) % 10000).padStart(4, '0')}`;
        }
        
        function generateAvatar(name) {
            const avatars = ['ğŸ‘‘', 'â„ï¸', 'ğŸ•', 'ğŸ‘“', 'ğŸŒ¸', 'ğŸ€', 'ğŸ±', 'ğŸ¦Š', 'ğŸ°', 'ğŸ¦‹'];
            const hash = Array.from(name).reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return avatars[hash % avatars.length];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadContacts();
            
            // ç›‘å¬AIå›å¤
            window.addEventListener('message', function(event) {
                if (event.data.type === 'AI_RESPONSE') {
                    // æ·»åŠ AIå›å¤åˆ°å¯¹è¯
                    const conversation = document.getElementById('sms-conversation');
                    const msgDiv = document.createElement('div');
                    msgDiv.innerHTML = `
                        <div style="margin-bottom:8px;">
                            <div style="background:#edf2f7; color:#2d3748; padding:8px 12px; border-radius:12px; display:inline-block; max-width:80%;">
                                ${escapeHtml(event.data.text.substring(0, 100))}
                            </div>
                        </div>
                    `;
                    conversation.appendChild(msgDiv);
                    conversation.scrollTop = conversation.scrollHeight;
                }
            });
        });
    </script>
</body>
