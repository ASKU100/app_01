<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机功能</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 悬浮球 -->
    <div id="mobileFloatBall" class="float-ball">
        <div class="ball-icon">📱</div>
        <div class="ball-badge" id="smsBadge">0</div>
    </div>

    <!-- 主界面 -->
    <div id="mobileInterface" class="mobile-interface">
        <div class="mobile-header">
            <h2>📱 手机功能</h2>
            <button class="close-btn">×</button>
        </div>
        
        <div class="mobile-tabs">
            <button class="tab-btn active" data-tab="map">🗺️ 地图</button>
            <button class="tab-btn" data-tab="contacts">👥 通讯录</button>
            <button class="tab-btn" data-tab="sms" id="smsTabBtn">
                💬 短信 <span class="tab-badge" id="tabSmsBadge">0</span>
            </button>
        </div>

        <!-- 地图模块 -->
        <div class="tab-content active" id="mapTab">
            <div class="map-container">
                <!-- 动态加载地图内容 -->
            </div>
        </div>

        <!-- 通讯录模块 -->
        <div class="tab-content" id="contactsTab">
            <div class="contacts-container">
                <!-- 动态加载通讯录 -->
            </div>
        </div>

        <!-- 短信模块 -->
        <div class="tab-content" id="smsTab">
            <div class="sms-container">
                <div class="sms-list" id="smsMessages"></div>
                <div class="sms-input-area">
                    <textarea id="smsInput" placeholder="输入短信内容..."></textarea>
                    <div class="sms-actions">
                        <select id="smsReceiver">
                            <option value="">选择联系人</option>
                            <!-- 动态填充 -->
                        </select>
                        <button id="sendSMS">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="mobile-app.js"></script>
</body>
</html>
