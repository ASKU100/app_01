    <script>
        // ================================
        // å…¨å±€å˜é‡
        // ================================
        let contacts = [];
        let messageQueue = [];
        
        // ================================
        // åˆå§‹åŒ–
        // ================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('æ‰©å±•é¢æ¿åŠ è½½å®Œæˆ');
            
            // åˆå§‹åŒ–UIäº‹ä»¶
            initUIEvents();
            
            // åˆå§‹åŒ–é€šè®¯å½•
            initContacts();
            
            // è®¾ç½®æ¶ˆæ¯ç›‘å¬å™¨
            setupMessageListener();
        });
        
        // ================================
        // é€šè®¯å½•åŠŸèƒ½
        // ================================
        async function initContacts() {
            console.log('æ­£åœ¨åˆå§‹åŒ–é€šè®¯å½•...');
            
            try {
                // å‘é€æ¶ˆæ¯è¯·æ±‚è§’è‰²æ•°æ®
                const response = await sendMessageToParent({
                    type: 'getCharacters'
                });
                
                if (response && response.data) {
                    contacts = response.data;
                    console.log(`æˆåŠŸåŠ è½½ ${contacts.length} ä¸ªè§’è‰²`);
                    renderContacts();
                    updateContactStats();
                    initSMSContacts();
                    
                    // éšè—åŠ è½½çŠ¶æ€
                    document.getElementById('contacts-loading').style.display = 'none';
                } else {
                    showError('æ— æ³•è·å–è§’è‰²æ•°æ®');
                }
            } catch (error) {
                console.error('åŠ è½½é€šè®¯å½•å¤±è´¥:', error);
                showError(`åŠ è½½å¤±è´¥: ${error.message}`);
            }
        }
        
        function renderContacts() {
            const list = document.getElementById('contacts-list');
            
            if (contacts.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary); font-size: 12px;">æ²¡æœ‰æ‰¾åˆ°è”ç³»äºº</div>';
                return;
            }
            
            let html = '';
            contacts.forEach(contact => {
                html += `
                    <div class="contact-item" onclick="selectContact('${contact.name}')" data-name="${contact.name.toLowerCase()}">
                        <div class="contact-avatar">${contact.avatar || 'ğŸ‘¤'}</div>
                        <div>
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-phone">${contact.phone || 'æœªè®¾ç½®'}</div>
                            ${contact.metadata ? `<div style="font-size: 9px; color: var(--text-secondary); margin-top: 2px;">å¥½æ„Ÿåº¦: ${contact.metadata.å¥½æ„Ÿåº¦ || 0}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }
        
        function filterContacts() {
            const searchTerm = document.getElementById('contact-search').value.toLowerCase();
            const contactItems = document.querySelectorAll('.contact-item');
            
            contactItems.forEach(item => {
                const name = item.getAttribute('data-name');
                if (name.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function updateContactStats() {
            document.getElementById('contact-count').textContent = contacts.length;
            document.getElementById('online-count').textContent = contacts.length;
        }
        
        function selectContact(name) {
            switchTab('sms');
            document.getElementById('sms-contact').value = name;
            document.getElementById('sms-input').focus();
            addSystemMessage(`å·²é€‰æ‹©è”ç³»äºº: ${name}`);
        }
        
        // ================================
        // çŸ­ä¿¡åŠŸèƒ½
        // ================================
        function initSMSContacts() {
            const select = document.getElementById('sms-contact');
            
            // æ¸…é™¤ç°æœ‰é€‰é¡¹ï¼ˆé™¤äº†ç¬¬ä¸€ä¸ªï¼‰
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // æ·»åŠ åŠ¨æ€è§’è‰²é€‰é¡¹
            contacts.forEach(contact => {
                const option = document.createElement('option');
                option.value = contact.name;
                option.textContent = contact.name;
                select.appendChild(option);
            });
        }
        
        function sendSMS() {
            const contact = document.getElementById('sms-contact').value;
            const message = document.getElementById('sms-input').value.trim();
            
            if (!contact) {
                addSystemMessage('è¯·å…ˆé€‰æ‹©è”ç³»äºº');
                return;
            }
            
            if (!message) {
                addSystemMessage('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }
            
            // æ·»åŠ æ¶ˆæ¯åˆ°å¯¹è¯
            addSentMessage(message);
            
            // å‘é€æ¶ˆæ¯åˆ°çˆ¶é¡µé¢ï¼ˆè½¬å‘åˆ°èŠå¤©ï¼‰
            sendMessageToParent({
                type: 'sendMessage',
                data: {
                    message: message,
                    contact: contact
                }
            });
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            document.getElementById('sms-input').value = '';
        }
        
        function addSentMessage(text) {
            const conversation = document.getElementById('sms-conversation');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            conversation.innerHTML += `
                <div style="margin-bottom: 8px; text-align: right;">
                    <div style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 6px 10px; border-radius: 12px; display: inline-block; max-width: 80%; font-size: 12px;">
                        ${escapeHtml(text)}
                    </div>
                    <div style="font-size: 9px; color: var(--text-secondary); margin-top: 2px;">${time}</div>
                </div>
            `;
            
            conversation.scrollTop = conversation.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const conversation = document.getElementById('sms-conversation');
            conversation.innerHTML += `
                <div style="margin-bottom: 8px; text-align: center;">
                    <div style="background: var(--bg-secondary); color: var(--text-secondary); padding: 4px 8px; border-radius: 6px; display: inline-block; font-size: 11px;">
                        ${escapeHtml(text)}
                    </div>
                </div>
            `;
            
            conversation.scrollTop = conversation.scrollHeight;
        }
        
        // ================================
        // é€šä¿¡åŠŸèƒ½
        // ================================
        function setupMessageListener() {
            window.addEventListener('message', function(event) {
                // å®‰å…¨æ£€æŸ¥
                if (event.origin !== window.location.origin) return;
                
                console.log('æ”¶åˆ°æ¶ˆæ¯:', event.data);
                
                // å¤„ç†æ¶ˆæ¯
                const message = event.data;
                const callback = messageQueue.find(q => q.id === message.id);
                
                if (callback) {
                    callback.resolve(message);
                    messageQueue = messageQueue.filter(q => q.id !== message.id);
                }
            });
        }
        
        function sendMessageToParent(message) {
            return new Promise((resolve, reject) => {
                const id = Date.now() + Math.random();
                
                messageQueue.push({
                    id: id,
                    resolve: resolve,
                    reject: reject
                });
                
                // å‘é€æ¶ˆæ¯åˆ°çˆ¶é¡µé¢
                window.parent.postMessage({
                    ...message,
                    id: id
                }, '*');
                
                // è®¾ç½®è¶…æ—¶
                setTimeout(() => {
                    const index = messageQueue.findIndex(q => q.id === id);
                    if (index > -1) {
                        messageQueue.splice(index, 1);
                        reject(new Error('è¯·æ±‚è¶…æ—¶'));
                    }
                }, 5000);
            });
        }
        
        // ================================
        // UIæ§åˆ¶
        // ================================
        function initUIEvents() {
            // çŸ­ä¿¡è¾“å…¥æ¡†å›è½¦å‘é€
            document.getElementById('sms-input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendSMS();
                }
            });
        }
        
        function switchTab(tabName) {
            // æ›´æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.currentTarget.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        function closeExtension() {
            if (window.parent) {
                window.parent.postMessage({ type: 'closeExtension' }, '*');
            }
        }
        
        function showError(message) {
            console.error('é”™è¯¯:', message);
            addSystemMessage(`é”™è¯¯: ${message}`);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ================================
        // è®¾ç½®åŠŸèƒ½
        // ================================
        function reloadContacts() {
            document.getElementById('contacts-loading').style.display = 'flex';
            initContacts();
        }
        
        function testConnection() {
            addSystemMessage('æ­£åœ¨æµ‹è¯•è¿æ¥...');
            sendMessageToParent({ type: 'testConnection' })
                .then(() => addSystemMessage('è¿æ¥æ­£å¸¸'))
                .catch(error => addSystemMessage(`è¿æ¥å¤±è´¥: ${error.message}`));
        }
        
        function showDebugInfo() {
            console.log('è°ƒè¯•ä¿¡æ¯:');
            console.log('è”ç³»äººæ•°é‡:', contacts.length);
            console.log('æ¶ˆæ¯é˜Ÿåˆ—:', messageQueue.length);
            addSystemMessage(`è°ƒè¯•ä¿¡æ¯å·²è¾“å‡ºåˆ°æ§åˆ¶å° (${contacts.length}ä¸ªè”ç³»äºº)`);
        }
    </script>
