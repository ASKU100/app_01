    <script>
        let contacts = [];
        let lastUpdateTime = new Date();
        
        document.addEventListener('DOMContentLoaded', function() {

            loadContacts();

        function setupMessageListener() {
            window.addEventListener('message', function(event) {
                // éªŒè¯æ¥æº
                if (event.origin !== 'https://asku100.github.io' && event.origin !== window.location.origin) return;
                
                console.log('æ”¶åˆ°çˆ¶é¡µé¢æ¶ˆæ¯:', event.data);
                
                if (event.data.type === 'characters_data') {
                    contacts = event.data.characters;
                    renderContacts();
                    updateContactStats();
                    updateSMSContacts();
                    updateLastUpdateTime();
                    
                    const loadingEl = document.getElementById('contacts-loading');
                    if (loadingEl) loadingEl.style.display = 'none';
                    
                } else if (event.data.type === 'characters_updated') {
                    loadContacts();

                    // é€šçŸ¥çˆ¶é¡µé¢å…³é—­æ‰©å±•
                    window.parent.postMessage({type: 'close_extension'}, '*');

        function renderContacts() {
            const list = document.getElementById('contacts-list');
            
            if (!contacts || contacts.length === 0) {
                list.innerHTML = `
                    <div class="loading-container">

                        <p>æ²¡æœ‰æ‰¾åˆ°è”ç³»äºº</p>

            }
            
            let html = '';
            contacts.forEach(contact => {

                        ${contact.metadata.å¥½æ„Ÿåº¦ !== undefined ? `å¥½æ„Ÿåº¦: ${contact.metadata.å¥½æ„Ÿåº¦}` : ''}

                html += `

        function updateContactStats() {
            document.getElementById('contact-count').textContent = contacts.length;
        }
        
        function updateLastUpdateTime() {
            const now = new Date();
            const diff = Math.floor((now - lastUpdateTime) / 1000);
            
            let text = 'åˆšåˆš';
            if (diff > 60) text = `${Math.floor(diff/60)}åˆ†é’Ÿå‰`;
            if (diff > 3600) text = `${Math.floor(diff/3600)}å°æ—¶å‰`;
            
            document.getElementById('last-update').textContent = text;
            lastUpdateTime = now;
        }
        
        function updateSMSContacts() {
            const select = document.getElementById('sms-contact');
            
            while (select.options.length > 1) select.remove(1);
            
            if (contacts.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'æš‚æ— è”ç³»äºº';
                option.disabled = true;
                select.appendChild(option);
                return;
            }
            
            contacts.forEach(contact => {
                const option = document.createElement('option');
                option.value = contact.name;
                option.textContent = contact.name;
                select.appendChild(option);
            });
        }
        
        function filterContacts() {
            const searchTerm = document.getElementById('contact-search').value.toLowerCase();
            const contactItems = document.querySelectorAll('.contact-item');
            
            contactItems.forEach(item => {
                const name = item.getAttribute('data-name');
                if (name && name.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function startSMSWith(name) {
            switchTab('sms');
            document.getElementById('sms-contact').value = name;
            document.getElementById('sms-input').focus();
        }
        
        function sendSMS() {
            const contact = document.getElementById('sms-contact').value;
            const message = document.getElementById('sms-input').value.trim();
            
            if (!contact) {
                alert('è¯·å…ˆé€‰æ‹©è”ç³»äºº');
                return;
            }
            
            if (!message) {

            // å‘é€æ¶ˆæ¯åˆ°çˆ¶é¡µé¢

            // æ¸…ç©ºè¾“å…¥æ¡†
            document.getElementById('sms-input').value = '';
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.currentTarget.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'contacts' && contacts.length === 0) {
                loadContacts();
            }
        }
